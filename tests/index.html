<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<style type="text/css">
			body {
				margin: 0;
				overflow: hidden;
			}

			#stats {
				position: absolute;
				top: 0;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>
		<script type="text/javascript" src="../build/SPE.min.js"></script>

		<script type="text/javascript">
			var scene = new THREE.Scene(),
				camera = new THREE.PerspectiveCamera( 64, window.innerWidth / window.innerHeight, 0.1, 10000 ),
				renderer = new THREE.WebGLRenderer( { antialias: true } ),
				stats = new Stats(),
				clock = new THREE.Clock(),

				group = new SPE.Group( {
					texture: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' ),
					// fixedTimeStep: 0.016,
					// blending: THREE.NormalBlending,
					// colorize: true,
					// hasPerspective: true,
					// transparent: true,
					// alphaTest: 0.5,
					// depthWrite: false,
					// depthTest: true,
					// fog: true
				} ),

				emitter = new SPE.Emitter( {
					particleCount: 5000,

					maxAge: {
						value: 3,
						spread: 0
					},

					position: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 20, 0, 20 ),
						spreadClamp: new THREE.Vector3( 5, 5, 5 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					radius: {
						value: 5,
						spread: 0,
						scale: new THREE.Vector3( 1, 1, 1 )
					},

					velocity: {
						value: new THREE.Vector3( 0, 10, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					acceleration: {
						value: new THREE.Vector3( 0, 2, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					drag: {
						value: 0.9,
						spread: 0
					},

					wiggle: {
						value: 10,
						spread: 0
					},

					rotation: {
						axis: new THREE.Vector3( 0, 1, 0 ),
						axisSpread: new THREE.Vector3( 0, 0, 0 ),
						angle:  Math.PI * 0.5, // radians
						angleSpread: 0, // radians
						static: false,
						center: new THREE.Vector3( 0, 0, 0 )
					},


					size: {
						value: [0, 2, 2, 0]
					},

					color: {
						value: [ new THREE.Color( 1, 1, 0 ), new THREE.Color( 1, 0, 0 ), new THREE.Color( 0, 1, 0 ), new THREE.Color( 0, 1, 1 ) ]
					},

					opacity: {
						value: [ 0, 1, 1, 0 ]
					},

					angle: {
						value: 0,
						spread: 0
					},

					// duration: 5,
					// activeMultiplier: 1,
					// isStatic: true
				});

			group.addEmitter( emitter );
			scene.add( group.mesh );

			camera.position.z = 50;
			camera.position.y = 20;
			camera.lookAt( scene.position );

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );


			function animate() {
				requestAnimationFrame( animate );
				stats.update();
				render();
			}

			function render() {
				var dt = clock.getDelta();
				group.tick( dt );
				renderer.render( scene, camera );
			}

			console.log( group );
			console.log( emitter );

			animate();
		</script>
	</body>
</html>
