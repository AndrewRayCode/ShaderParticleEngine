<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<style type="text/css">
			body {
				margin: 0;
				overflow: hidden;
			}

			#stats {
				position: absolute;
				top: 0;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>

<!-- 		// <script type="text/javascript" src="../src/SPE.js"></script>
		// <script type="text/javascript" src="../src/helpers/SPE.TypedArrayHelper.js"></script>

  		<script type="text/javascript" src="../build/SPE.min.js"></script>

		<script type="text/javascript">
			var scene = new THREE.Scene(),
				camera = new THREE.PerspectiveCamera( 64, window.innerWidth / window.innerHeight, 0.1, 10000 ),
				renderer = new THREE.WebGLRenderer( { antialias: true } ),
				stats = new Stats(),
				clock = new THREE.Clock(),

				group = new SPE.Group( {
					texture: {
						value: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' ),
					},
					// fixedTimeStep: 0.016,
					// blending: THREE.NormalBlending,
					// colorize: true,
					// hasPerspective: true,
					// transparent: true,
					// alphaTest: 0.5,
					// depthWrite: false,
					depthTest: true,
					// fog: true
					scale: 600
				} ),

				emitter = new SPE.Emitter( {
					particleCount: 500,

					maxAge: {
						value: 2,
						spread: 0
					},

					position: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						spreadClamp: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					radius: {
						value: 5,
						spread: 10,
						spreadClamp: 3,
						scale: new THREE.Vector3( 1, 1, 1 )
					},

					velocity: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					acceleration: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 5, 0, 5 ),
						distribution: SPE.distributions.DISC,
						randomise: false
					},

					drag: {
						value: 0,
						spread: 0
					},

					wiggle: {
						value: 0,
						spread: 0
					},

					rotation: {
						axis: new THREE.Vector3( 1, 1, 0 ),
						axisSpread: new THREE.Vector3( 0, 0, 0 ),
						angle:  Math.PI * 0.5, // radians
						angleSpread: 0, // radians
						static: true,
						center: new THREE.Vector3( 0, 0, 0 )
					},


					size: {
						value: [0, 2, 2, 0]
					},

					color: {
						value: [ new THREE.Color( 1, 1, 0 ), new THREE.Color( 0, 1, 1 ) ]
					},

					opacity: {
						value: [ 0, 1, 1, 0 ]
					},

					angle: {
						value: 0,
						spread: 0
					},

					// duration: 5,
					// activeMultiplier: 1,
					// isStatic: true
				});

			group.addEmitter( emitter );
			scene.add( group.mesh );

			camera.position.z = 50;
			camera.lookAt( scene.position );


			// scene.fog = new THREE.Fog( 0x000000, 30, 50 );

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );


			function animate() {
				requestAnimationFrame( animate );
				camera.position.x = Math.cos( Date.now() * 0.001 ) * 50;
				camera.position.z = Math.sin( Date.now() * 0.001 ) * 50;
				camera.lookAt( scene.position );
				stats.update();
				render();
			}

			function render() {
				var dt = clock.getDelta();
				group.tick( dt );
				renderer.render( scene, camera );
			}

			console.log( group );
			console.log( emitter );

			animate();
		</script>
	</body>
</html>
