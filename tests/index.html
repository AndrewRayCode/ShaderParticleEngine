<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<style type="text/css">
			body {
				margin: 0;
				overflow: hidden;
			}

			#stats {
				position: absolute;
				top: 0;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>
		<script type="text/javascript" src="../build/SPE.min.js"></script>

		<script type="text/javascript">
			var scene = new THREE.Scene(),
				camera = new THREE.PerspectiveCamera( 64, window.innerWidth / window.innerHeight, 0.1, 10000 ),
				renderer = new THREE.WebGLRenderer( { antialias: true } ),
				stats = new Stats(),
				clock = new THREE.Clock(),

				group = new SPE.Group( {
					blending: THREE.NormalBlending,
					colorize: true,
					transparent: true,
					texture: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' )
				} ),

				emitter = new SPE.Emitter( {
					particleCount: 500,

					maxAge: {
						value: 3,
						spread: 0
					},

					// rotation: {
					// 	axis: new THREE.Vector3( 0, 0, 0 ),
					// 	axisSpread: new THREE.Vector3( 0, 0, 0 ),
					// 	angle:  Math.PI * 10, // radians
					// 	angleSpread: 0,
					// 	static: false,
					// 	center: new THREE.Vector3( 0, 0, 0 )
					// },

					radius: {
						value: 5,
						spread: 0,
						scale: new THREE.Vector3( 1, 1, 1 )
					},

					position: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 20, 0, 20 ),
						spreadClamp: new THREE.Vector3( 5, 5, 5 ),
						distribution: SPE.distributions.SPHERE,
						randomise: false
					},

					velocity: {
						value: new THREE.Vector3( 0, 10, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					acceleration: {
						value: new THREE.Vector3( 0, 2, 0 ),
						spread: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					drag: {
						value: 1,
						spread: 0
					},

					wiggle: {
						value: 0,
						spread: 20
					},

					size: {
						value: 2
					},

					color: {
						value: [ new THREE.Color( 1, 1, 0 ), new THREE.Color( 1, 0, 0 ), new THREE.Color( 0, 1, 0 ) ]
					},

					opacity: {
						value: [ 0, 1, 1, 1 ]
					},

					// duration: 5,
					activeMultiplier: 1
				});

			group.addEmitter( emitter );
			scene.add( group.mesh );

			camera.position.z = 50;
			camera.lookAt( scene.position );

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );


			// setTimeout( function() {
			// 	group.removeEmitter( emitter );
			// }, 5000 );

			function animate() {
				requestAnimationFrame( animate );

				// Simulate low frame-rate
				// setTimeout( animate, 1000 / (Math.random() * 60 | 0) );

				stats.update();
				// camera.position.x = Math.cos( Date.now() * 0.001 ) * 100;
				// camera.position.z = Math.sin( Date.now() * 0.001 ) * 100;
				// camera.lookAt( scene.position );
				render();
			}

			function render() {
				var dt = clock.getDelta();
				group.tick( dt );
				renderer.render( scene, camera );
			}

			console.log( group );
			console.log( emitter );

			animate();

		</script>
	</body>
</html>
