<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>
  		<script type="text/javascript" src="../build/SPE.min.js"></script>
  		<script type="text/javascript" src="js/basicScene.js"></script>

		<script type="text/javascript">
			var group = new SPE.Group( {
					texture: {
						value: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' ),
					}
				} ),
				emitter = new SPE.Emitter({
					particleCount: 1000,
					maxAge: {
						value: 4
					},

					position: {
						value: new THREE.Vector3( 0, 0, 0 )
					},

					velocity: {
						value: new THREE.Vector3( 0, -10, 0 ),
						spread: new THREE.Vector3( 2, 0, 2 )
					},
					size: {
						value: [2, 10],
						spread: [1, 5]
					},
					color: {
						value: [new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 0), new THREE.Color(1, 0, 0)]
					},
					opacity: {
						value: [1, 1, 1, 0]
					},
					drag: {
						value: 0
					},

					rotation: {
						axis: new THREE.Vector3( 0, 0, 1 ),
						angle: Math.PI * 0.5,
						static: true
					}
				});

			group.addEmitter( emitter );
			scene.add( group.mesh );

			camera.position.z = 40;
			camera.lookAt( scene.position );


			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );

			console.log( group );
			console.log( emitter );

			window.addEventListener( 'mousemove', function( e ) {
				emitter.rotation.angle = (window.innerWidth * 0.5 - e.pageX) / (window.innerWidth * 0.5) * Math.PI;
			}, false );

			animate();
		</script>
	</body>
</html>
