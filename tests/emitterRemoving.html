<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>
  		<script type="text/javascript" src="../build/SPE.min.js"></script>
  		<script type="text/javascript" src="js/basicScene.js"></script>

		<script type="text/javascript">
			var group = new SPE.Group( {
					texture: {
						value: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' ),
					}
				} ),
				emitter = new SPE.Emitter( {
					position: {
						spread: new THREE.Vector3( 10, 10, 10 )
					},
					opacity: {
						value: 1
					}
				} );

			group.addEmitter( emitter );
			scene.add( group.mesh );

			// This ain't pretty but it does the job.
			// PYRAMIDS!
			setTimeout( function() {
				emitter.remove();

				setTimeout( function() {
					group.addEmitter( emitter );

					setTimeout( function() {
						group.removeEmitter( emitter );

						setTimeout( function() {
							group.addEmitter(new SPE.Emitter( {
								position: {
									spread: new THREE.Vector3( 20, 20, 20 )
								},
								velocity: {
									spread: new THREE.Vector3( 5, 5, 5 )
								},
								opacity: {
									value: [0, 1, 0]
								}
							} ) );
						}, 500 );
					}, 500 );
				}, 500 );
			}, 1000 );

			camera.position.z = 50;
			camera.lookAt( scene.position );


			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );

			console.log( group );
			console.log( emitter );

			animate();
		</script>
	</body>
</html>
