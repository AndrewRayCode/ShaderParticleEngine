<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<script type="text/javascript" src="../examples/js/THREE-r72.js"></script>
		<script type="text/javascript" src="../examples/js/Stats.min.js"></script>
  		<script type="text/javascript" src="../build/SPE.min.js"></script>
  		<script type="text/javascript" src="js/basicScene.js"></script>

		<script type="text/javascript">
			SPE.valueOverLifetimeLength = 3;

			var group = new SPE.Group( {
					texture: {
						value: THREE.ImageUtils.loadTexture( '../../examples/img/smokeparticle.png' ),
					},
					depthTest: true,
					scale: 600
				} ),

				emitter = new SPE.Emitter( {
					particleCount: 5000,

					maxAge: {
						value: 4,
						spread: 0
					},

					position: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 5, 5, 5 ),
						spreadClamp: new THREE.Vector3( 0, 0, 0 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					radius: {
						value: 5,
						spread: 10,
						spreadClamp: 3,
						scale: new THREE.Vector3( 1, 1, 1 )
					},

					velocity: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 5, 0, 5 ),
						distribution: SPE.distributions.BOX,
						randomise: false
					},

					acceleration: {
						value: new THREE.Vector3( 0, 0, 0 ),
						spread: new THREE.Vector3( 5, 0, 5 ),
						distribution: SPE.distributions.DISC,
						randomise: false
					},

					drag: {
						value: 0,
						spread: 0
					},

					wiggle: {
						value: 0,
						spread: 0
					},

					rotation: {
						axis: new THREE.Vector3( 1, 1, 0 ),
						axisSpread: new THREE.Vector3( 0, 0, 0 ),
						angle: 0, // radians
						angleSpread: 0, // radians
						static: true,
						center: new THREE.Vector3( 0, 0, 0 )
					},


					size: {
						value: [0, 2, 2, 0]
					},

					color: {
						value: [ new THREE.Color( 1, 1, 0 ), new THREE.Color( 0, 1, 1 ) ]
					},

					opacity: {
						value: [ 0, 5, 0, 1, 0, 1, 1 ]
					},

					angle: {
						value: 0,
						spread: 0
					}
				});

			group.addEmitter( emitter );
			scene.add( group.mesh );

			camera.position.z = 50;
			camera.lookAt( scene.position );


			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( stats.domElement );

			console.log( group );
			console.log( emitter );

			animate();
		</script>
	</body>
</html>
